<section class="banner">
	<div class="banner__container">
		<div class="banner__general">
			<div class="swiper banner__slider">
				<div class="swiper-wrapper banner__wrapper">
					<!-- 1 -->
					<div class="swiper-slide banner__slide">
						<!-- <a href="#" class="banner__link"></a> -->
						<iframe class='banner__video' src="https://player.vimeo.com/video/1053959997?autopause=0&autoplay=1&loop=1&controls=0&muted=1"
							frameborder="0" allow="autoplay; fullscreen= allowfullscreen" title="Christmas, Every Day"></iframe>
					</div>

				</div>

				<div class="swiper-pagination banner__pagination"></div>

				<button type="button" class="swiper-button-prev">
					<svg class="svg-arrow-down">
						<use xlink:href="@img/icons/icons.svg#sliderArrow"></use>
					</svg>
				</button>
				<button type="button" class="swiper-button-next">
					<svg class="svg-arrow-down">
						<use xlink:href="@img/icons/icons.svg#sliderArrow"></use>
					</svg>
				</button>
			</div>
		</div>
	</div>
</section>
