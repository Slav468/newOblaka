<div class="card-head">
	<!-- card head -->
	<div class="card-head__content">

		<!-- rating -->
		<div class="rating">
			<div class="rating__wrapper">
				<div class="rating__star-wrapper">
					<div class="rating__star star">
						<svg class="star-svg">
							<use xlink:href="img/icons/icons.svg#star"></use>
						</svg>
					</div>
					<div class="rating__number">4.5</div>
				</div>

				<div class="rating__reviews">
					<a href="#" class="rating__reviews-link">189 отзывов</a>
				</div>
			</div>
		</div>
		<!-- rating end -->

		<!-- details plank -->
		<div class="card-head__conrols card-controls">
			<!-- wrapper -->
			<div class="card-controls__list">
				<div class="card-controls__wrapper">
					<div class="card-controls__item icon-wrap">
						<svg>
							<use xlink:href="@img/icons/icons.svg#heart"></use>
						</svg>
					</div>
					<p class="card-controls__text">В избранное</p>
				</div>

				<div class="card-controls__wrapper">
					<div class="card-controls__item icon-wrap">
						<svg>
							<use xlink:href="@img/icons/icons.svg#comparison"></use>
						</svg>
					</div>
					<p class="card-controls__text">В сравнение</p>
				</div>

				<div class="card-controls__wrapper">
					<div class="card-controls__item icon-wrap">
						<svg>
							<use xlink:href="@img/icons/icons.svg#share"></use>
						</svg>
					</div>
					<p class="card-controls__text">Поделиться</p>
				</div>
			</div>


		</div>

	</div>
</div>
