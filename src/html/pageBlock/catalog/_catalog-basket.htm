<div class="basic-characteristic__item grid-basket">
	<div class="basket-block">

		<div class="basket-block__price">
			<div class="price">
				<div class="price__actual">
					41.58 <span>BYN</span>
				</div>
				<div class="price__old">51.58 <span>BYN</span></div>
				<div class="price__order">Цена по запросу</div>
			</div>
		</div>

		<div class="basket-block__stock">
			<div class="stock">
				<div class="stock__circle">
					<svg>
						<use xlink:href="@img/icons/icons.svg#circle"></use>
					</svg>
				</div>
				<div class="stock__normal">В наличии</div>
				<div class="stock__order">Под заказ</div>
				<div class="stock__not">Нет в наличии</div>
			</div>

			<div class="characteristic-block__item">
				<h5 class="characteristic-block__title">
					Арт.
				</h5>
				<p class="characteristic-block__text">12345687</p>
			</div>
		</div>

		<div class="product__buttons buttons">
			<div class="buttons__count count">
				<div class="count__minus">
					<button type="button">-</button>
				</div>
				<div class="count__counter">1</div>
				<div class="count__plus">
					<button type="button">+</button>
				</div>
			</div>

			<div class="buttons__basket buttons-basket">
				<button type="button" class="buttons-basket__normal">
					<svg class="basket-svg">
						<use xlink:href="@img/icons/icons.svg#basket"></use>
					</svg>
				</button>
				<button type="button" class="buttons-basket__order">Под заказ</button>
				<button type="button" class="buttons-basket__in">В корзине</button>
				<button type="button" class="buttons-basket__not">
					Нет в наличии
				</button>
			</div>

		</div>

		<div class="buttons__click">
			<button type="button" class="button button_width">
				Купить в 1 клик
			</button>
		</div>

	</div>
	<div class="basket-block__category category">
		<div class="category__item">
			<a href="#" class="category__img-link">
				<img src="@img/catalog/brand.png" alt="category image">
			</a>
			<div class="category__text">
				Все товары &nbsp;
				<a href="#" class="category__link">illy</a>
			</div>
		</div>
		<div class="category__item">

			<div class="category__text">
				Все &nbsp;
				<a href="#" class="category__link">товары категории</a>
			</div>
		</div>
	</div>
</div>
