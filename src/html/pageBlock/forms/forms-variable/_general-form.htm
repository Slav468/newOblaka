<form class="form" data-form>
	<!-- Заголовок -->
	<div class="form__title" data-formTitle>
		СТРАНИЦА ЗАКОНЧИЛАСЬ, ВРЕМЯ ПРИНИМАТЬ РЕШЕНИЕ!
	</div>
	<!-- Подзаголовок -->
	<div class="form__text">
		Отправьте заявку и через 10 минут мы свяжемся с вами
	</div>
	<!-- Список полей -->
	<div class="form__list">
		<!-- Имя -->
		<div class="form__cell" data-formData>
			<label class="form__label">Ваше имя*</label>
			<input class="form__input" type="text" required placeholder="Ваше имя" />
		</div>
		<!-- Телефон -->
		<div class="form__cell" data-formData>
			<label class="form__label">Ваш телефон*</label>
			<input
				type="text"
				class="form__input js-tel"
				required
				placeholder="+375 (00) 000-00-00"
			/>
		</div>
		<!-- Select -->
		<div class="form__cell" data-formSelect>
			<label class="form__label" for="form-select">Выбрать услугу*</label>
			<div class="select">
				<div class="select__svg">
					<svg class="svg-arrow-down">
						<use xlink:href="img/icons/icons.svg#menuArrow"></use>
					</svg>
				</div>
				<select class="select__form" name="form-select" required>
					<option value="0" selected hidden>Выберите нужную услугу</option>
					<option value="1">Услуга 1</option>
					<option value="2">Услуга 2</option>
					<option value="3">Услуга 3</option>
				</select>
			</div>
		</div>
		<!-- Date -->
		<!-- <div class="form__cell">
			<label class='form__label' for="date">Дата рождения*</label>
			<input class="form__input" type="date" name="date" required />
		</div> -->
	</div>
	<!-- Captcha -->
	<!-- <div class="form__cell captcha">
		<label class="captcha__label">Введите символы на картинке*</label>
		<div class="captcha__wrap">
			<div class="captcha__inputs">
				<input id="" name="" value="" type="hidden" class="captcha__input" />
				<input class="captcha__input" id="" name="" type="text" required />
			</div>
			<div class="captcha__img">
				<img src="@img/form/captcha.jpg" alt="captcha" />
			</div>
		</div>
		<span class="captcha__refresh">
			<a href="/" rel="nofollow"> Поменять картинку </a>
		</span>
	</div> -->
	<!-- Checkbox -->
	<div class="form__cell checkbox" data-formCheckbox>
		<label for="check" class="checkbox__label">
			<span class="checkbox__svg">
				<svg class="checked-svg">
					<use xlink:href="img/icons/icons.svg#checked"></use>
				</svg>
			</span>
			<input type="checkbox" id="check" class="checkbox__input" />
		</label>
		<span>я согласен(а) на</span>
		<a href="#" class="checkbox__link">обработку персональных данных</a>
	</div>
	<!-- Button -->
	<div class="form__button" data-formBtn>
		<button disabled type="submit" class="button button_colored button_width">
			Выбрать
		</button>
	</div>
</form>
