<header class="header header_menu-left">
	<div class="header__container">
		<div class="header__top">
			<div class="header__logo logo">
				<a class="logo__logo" href="#">
					<img src="@img/svg/logo-dark.svg" alt="logo">
				</a>
			</div>
			<div class="header__menu menu">
				<button type="button" class="menu__icon icon-menu">
					<span></span>
					Меню
				</button>
			</div>
			<div class="header__office office">
				<div class="office__content">
					<div class="office__item address">
						<div class="address__svg icon-wrap">
							<svg class="svg-location">
								<use xlink:href="@img/icons/icons.svg#location"></use>
							</svg>
						</div>
						<div class="address__wrapper">
							<div class="address__city">г. Минск</div>
							<div class="address__street">
								ул. Ленина, 27, офис 138, 4 этаж
							</div>
						</div>
					</div>
					<div class="office__item mode">
						<div class="mode__svg icon-wrap">
							<svg class="svg-time">
								<use xlink:href="@img/icons/icons.svg#time"></use>
							</svg>
						</div>
						<div class="mode__wrapper">
							<div class="mode__time">пн-пт 10:00 - 19:00</div>
							<div class="mode__regime">без обеда</div>
						</div>
					</div>
				</div>
			</div>
			<div class="header__contacts contacts">
				<div class="contacts__block">
					<!-- phone -->
					<div class="contacts-phone">
						<div class="contacts-phone__wrapper">
							<div class="contacts-phone__svg">
								<svg class="svg-phone">
									<use xlink:href="@img/icons/icons.svg#phone"></use>
								</svg>
							</div>
							<a href="tel:+375292333301" class="contacts-phone__link">+375 (29) 233-33-01</a>
							<div class="contacts-phone__arrow">
								<svg class="svg-arrow-down">
									<use xlink:href="@img/icons/icons.svg#menuArrow"></use>
								</svg>
							</div>
						</div>
						<!-- dropdown -->
						<div class="contacts-phone__dropdown phone-dropdown">
							<button class="mobile-back" type="button">
								<svg class="svg-arrow-back">
									<use xlink:href="@img/icons/icons.svg#arrow"></use>
								</svg>
								<span>Назад</span>
							</button>
							<div class="phone-dropdown__list">
								<div class="phone-dropdown__item">
									<a href="tel:+375292333301" class="phone-dropdown__link">
										+375 (29) 233-33-01
									</a>
									<p class="phone-dropdown__text">отдел продаж</p>
								</div>
								<div class="phone-dropdown__item">
									<a href="tel:+375292333301" class="phone-dropdown__link">
										+375 (29) 233-33-01
									</a>
									<p class="phone-dropdown__text">
										отдел обслуживания текст не вмещается
									</p>
								</div>
							</div>
						</div>
					</div>
					<!-- social -->
					<div class="contacts-block__social">
						<!-- messengers -->
						@@include('../../elements/_messengers.htm',{})

						<div class="divider"></div>
						<!-- social nets -->
						@@include('../../elements/_social.htm',{})
					</div>
				</div>

				<!-- popup call -->
				<a href="#" data-popup="#call" class="button button_colored">Заказать звонок</a>
			</div>
		</div>
	</div>
</header>
