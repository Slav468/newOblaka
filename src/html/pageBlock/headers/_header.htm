<header class="header">
	<div class="header__container">
		<div class="header__top">
			<div class="header__logo logo">
				<a class="logo__logo" href="#">
					<img src="@img/svg/logoitoblaka.svg" alt="logo">
				</a>
				<div class="logo__slogan"></div>
			</div>
			<div class="header__menu menu" data-menu>
				<button type="button" class="menu__icon icon-menu">
					<span></span>
				</button>
				<nav class="menu__body">
					<ul class="menu__list" data-menuList>

						<!-- 4 -->
						<li class="menu__item">
							<a href="#" data-goto="" class="menu__link">О нас</a>
						</li>
						<!-- 5 -->
						<li class="menu__item">
							<a href="#" data-goto="" class="menu__link">Услуги</a>
						</li>
						<!-- 6 -->
						<li class="menu__item">
							<a href="#" data-goto="" class="menu__link">ПРОЕКТЫ</a>
						</li>
						<!-- 7 -->
						<li class="menu__item">
							<a href="#" data-goto="" class="menu__link">КОНТАКТЫ</a>
						</li>
					</ul>

				</nav>
			</div>
			<div class="header__contacts contacts">
				<div class="language">
					<div class="language__head">
						<div class="language__text">RU</div>
						<div class="language__icon">
							<svg>
								<use xlink:href="@img/icons/icons.svg#arrow"></use>
							</svg>
						</div>
					</div>
					<div class="language__body">
						<div class="language__list">
							<div class="language__item">
								<div class="language__flag flag_blr"></div>
								<button class="language__text">BY</button>
							</div>
							<div class="language__item">
								<div class="language__flag flag_eng"></div>
								<button class="language__text">ENG</button>
							</div>
						</div>
					</div>
				</div>
				<div class="contacts__block">
					<div class="contacts-phone">
						<div class="contacts-phone__wrapper">
							<div class="contacts-phone__svg">
								<svg class="svg-phone">
									<use xlink:href="@img/icons/icons.svg#mail"></use>
								</svg>
							</div>
							<a href="tel:" class="contacts-phone__link">Astreurus@gmail.com</a>
							<div class="contacts-phone__arrow">
								<svg class="svg-arrow-down">
									<use xlink:href="/local/templates/itoblaka/img/icons/icons.svg#menuArrow"></use>
								</svg>
							</div>
						</div>
						<!-- dropdown -->
						<div class="contacts-phone__dropdown phone-dropdown">
							<button class="mobile-back" type="button">
								<svg class="svg-arrow-back">
									<use xlink:href="/local/templates/itoblaka/img/icons/icons.svg#arrow"></use>
								</svg>
								<span>Назад</span>
							</button>
							<div class="phone-dropdown__list">
								<div id="bx_3485106786_409" class="phone-dropdown__item">
									<a href="tel:" class="phone-dropdown__link">
										Astreurus@gmail.com </a>
								</div>
							</div>
						</div>
					</div>
					<!-- social -->
					<div class="contacts-block__social">
						<!-- messengers -->
						@@include('../../elements/_messengers.htm',{})
						<div class="divider"></div>
						<!-- social nets -->
						@@include('../../elements/_social.htm',{})
					</div>
				</div>
				<!-- popup call -->
				<a href="#" data-popup="#call" class="button button_colored">Заказать звонок</a>
			</div>
		</div>
	</div>
</header>
