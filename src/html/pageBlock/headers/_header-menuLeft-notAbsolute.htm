<header class="header header_menu-left" data-fixed>
	<div class="header__container">
		<div class="header__top">
			<div class="header__logo logo">
				<a class="logo__logo" href="#">
					<img src="@img/svg/logo-white.svg" alt="logo">
				</a>
				<div class="logo__slogan">Radamir</div>
			</div>

			<div class="header__menu menu">
				<button type="button" class="menu__icon icon-menu">
					<span></span>
				</button>
			</div>

			<div class="header__control header-control">
				<div class="language">
					<div class="language__head">
						<div class="language__text">RU</div>
						<div class="language__icon">
							<svg>
								<use xlink:href="@img/icons/icons.svg#arrowCircled"></use>
							</svg>
						</div>
					</div>
					<div class="language__body">
						<div class="language__list">
							<div class="language__item">
								<div class="language__flag flag_blr"></div>
								<button class="language__text">BY</button>
							</div>
							<div class="language__item">
								<div class="language__flag flag_eng"></div>
								<button class="language__text">ENG</button>
							</div>
						</div>
					</div>
				</div>

				<div class="eye">
					<button class="eye__icon">
						<svg>
							<use xlink:href="@img/icons/icons.svg#eye"></use>
						</svg>
					</button>
				</div>
			</div>
		</div>
	</div>
</header>
