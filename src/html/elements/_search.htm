<div class="search">
	<div class="search__top search-top">
		<div class="search__container">
			<form class="search-form">
				<div class="search-form__inlet">
					<input type="search" class="search-form__input" placeholder="Поиск">
					<button type='button' class="search-form__button">
						<svg>
							<use xlink:href="@img/icons/icons.svg#search"></use>
						</svg>
					</button>
				</div>
				<div class="search-form__control">
					<div class="dropdown" data-click>

						<div class="dropdown-head">
							<div class="dropdown-head__link">
								<div class="dropdown-head__title">Поиск по</div>
							</div>
							<div class="dropdown-head__trigger">
								<svg>
									<use xlink:href="img/icons/icons.svg#arrowLight"></use>
								</svg>
							</div>
						</div>

						<div class="dropdown-body">
							<div class="dropdown-body__list">
								<div class="dropdown-body__item active" data-value='catalog'>
									<div class="dropdown-body__link">
										<div class="dropdown-body__text">По каталогу</div>
									</div>
								</div>
								<div class="dropdown-body__item" data-value='all'>
									<div class="dropdown-body__link">
										<div class="dropdown-body__text">По сайту</div>
									</div>
								</div>
							</div>
						</div>

					</div>
					<button type='button' class="search-form__close">
						<svg>
							<use xlink:href="@img/icons/icons.svg#close"></use>
						</svg>
					</button>
				</div>
			</form>
		</div>
	</div>

	<div class="search__bottom search-bottom">
		<div class="search__container">
			<div class="search-content scroll-vertical">

				@@include('../elements/_search-element.htm',{})
				<div class="search-content__buttons">
					<a href="#" class="button button_width">Показать все результаты</a>
				</div>
			</div>
		</div>
	</div>
</div>
