<!-- Slider main container -->
<div class="swiper page-slider">
	<!-- Additional required wrapper -->
	<div class="swiper-wrapper page-slider__wrapper" data-gallery>
		<!-- Slides -->
		<a href='@img/generalBanner/generalBanner.jpg' class="swiper-slide page-slider__slide">
			<img class='lazy' data-src="@img/generalBanner/generalBanner.jpg" alt="page slider slide">
		</a>
		<a href='@img/instagram/instagram1.png' class="swiper-slide page-slider__slide">
			<img class='lazy' data-src="@img/instagram/instagram1.png" alt="page slider slide">
		</a>
		<a href='@img/generalBanner/generalBanner.jpg' class="swiper-slide page-slider__slide">
			<img class='lazy' data-src="@img/generalBanner/generalBanner.jpg" alt="page slider slide">
		</a>
	</div>
	<!-- If we need pagination -->
	<div class="swiper-pagination page-slider__pagination"></div>

	<!-- If we need navigation buttons -->
	<div class="swiper-button-prev page-slider-prev">
		<svg>
			<use xlink:href="@img/icons/icons.svg#menuArrow"></use>
		</svg>
	</div>
	<div class="swiper-button-next page-slider-next">
		<svg>
			<use xlink:href="@img/icons/icons.svg#menuArrow"></use>
		</svg>
	</div>

</div>
