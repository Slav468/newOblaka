<div class="control">
	<div class="control__list">
		<!-- search -->
		<div class="control__item">
			<button type='button' class="control__button">
				<svg>
					<use xlink:href="@img/icons/icons.svg#search"></use>
				</svg>
			</button>
		</div>

		<!-- like -->
		<div class="control__item">
			<button type='button' class="control__button">
				<svg>
					<use xlink:href="@img/icons/icons.svg#heart"></use>
				</svg>
			</button>
		</div>

		<!-- account -->
		<div class="control__item">
			<div class="dropdown">
				<div class="dropdown-head">
					<a href="#" class="dropdown-head__link">
						<div class="dropdown-head__svg">
							<svg>
								<use xlink:href="@img/icons/icons.svg#user"></use>
							</svg>
						</div>
						<div class="dropdown-head__title">Аккаунт</div>
					</a>
					<div class="dropdown-head__trigger">
						<svg>
							<use xlink:href="@img/icons/icons.svg#arrowLight"></use>
						</svg>
					</div>
				</div>
				<div class="dropdown-body">
					<div class="dropdown-body__list">
						<div class="dropdown-body__item">
							<a href="#" class="dropdown-body__link">
								<div class="dropdown-body__svg">
									<svg>
										<use xlink:href="@img/icons/icons.svg#user"></use>
									</svg>
								</div>
								<div class="dropdown-body__text">Личные данные</div>
							</a>
						</div>
						<div class="dropdown-body__item">
							<a href="#" class="dropdown-body__link">
								<div class="dropdown-body__svg">
									<svg>
										<use xlink:href="@img/icons/icons.svg#heart"></use>
									</svg>
								</div>
								<div class="dropdown-body__text">Избранное</div>
							</a>
						</div>
						<div class="dropdown-body__item">
							<a href="#" class="dropdown-body__link">
								<div class="dropdown-body__svg">
									<svg>
										<use xlink:href="@img/icons/icons.svg#analytics"></use>
									</svg>
								</div>
								<div class="dropdown-body__text">Сравнение товаров</div>
							</a>
						</div>
						<div class="dropdown-body__item">
							<a href="#" class="dropdown-body__link">
								<div class="dropdown-body__svg">
									<svg>
										<use xlink:href="@img/icons/icons.svg#views"></use>
									</svg>
								</div>
								<div class="dropdown-body__text">Просмотренные</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- basket -->
		<div class="control-button">
			<button type='button' class="control-button__button">
				<svg>
					<use xlink:href="@img/icons/icons.svg#cart"></use>
				</svg>
				<span>Корзина</span>
				<span class="control-button__quantity">99</span>
			</button>

		</div>
	</div>
</div>
