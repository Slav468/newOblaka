<div class="calculate-menu">
	<form class="form" data-form>
		<!-- Заголовок -->
		<div class="form__title" data-formTitle>
			Рассчет стоимости лазерной резки (Розничный объем)
		</div>
		<!-- Подзаголовок -->
		<div class="form__text">
			Подзоголовок (может быть или не быть)
		</div>
		<!-- Список полей -->
		<div class="form__list">
			<!-- Тип металла -->
			<div class="form__cell" data-formSelect>
				<label class="form__label" for="metal-service">Тип металла</label>
				<div class="select">
					<div class="select__svg">
						<svg class="svg-arrow-down">
							<use xlink:href="img/icons/icons.svg#menuArrow"></use>
						</svg>
					</div>
					<select class="select__form" name="metal-select" id="metal-service">
						<option value="0" hidden>Выберите из списка</option>
						<option value="1">Металл 1</option>
						<option value="2">Металл 2</option>
						<option value="3">Металл 3</option>
					</select>
				</div>
			</div>
			<!-- Длина реза -->
			<div class="form__cell" data-formData>
				<label class="form__label" for="width">Длина реза</label>
				<input class="form__input" type="number" name="width" id="width">
			</div>
			<!-- Количество врезаний -->
			<div class="form__cell" data-formData>
				<label class="form__label" for="summary">Количество врезаний</label>
				<input name="summary" id="summary" type="number" class="form__input">
			</div>
			<!-- Select -->
			<div class="form__cell" data-formSelect>
				<label class="form__label" for="thickness-select">Толщина металла</label>
				<div class="select">
					<div class="select__svg">
						<svg class="svg-arrow-down">
							<use xlink:href="img/icons/icons.svg#menuArrow"></use>
						</svg>
					</div>
					<select class="select__form" name="thickness-select" id="thickness-select">
						<option value="1">1 мм</option>
						<option value="2">2 мм</option>
						<option value="3">3 мм</option>
					</select>
				</div>
			</div>
			<!-- Результат -->
			<div class="form__cell">
				<label class="form__label" for="result">Стоимость заказа</label>
				<input class="form__input" type="number" name="result" id="result">
			</div>
		</div>

		<!-- Button -->
		<div class="form__button" data-formBtn>
			<button type="button" class="button button_colored button_width">
				Рассчитать
			</button>
		</div>
	</form>
</div>
